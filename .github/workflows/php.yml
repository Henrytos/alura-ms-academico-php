name: PHP Code Sniffer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Composer Install
      uses: php-actions/composer@v6
      with:
        php_extensions: sockets pdo_pgsql
        php_version: 7.2
    
    - name: PHPCS
      run: composer run phpcs

      
